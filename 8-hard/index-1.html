<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style-1.css" />
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="tabs">
            <ul>
                <li>Вопросы</li>
                <li>ЖАЛОБА</li>
                <li>РЕГИСТРАЦИЯ</li>
            </ul>

            <div class="block">
                <div class="block-first">
                    <form class="block-first__form-1">
                        <p class="block-first__title">ИМЯ</p>
                        <input type="text" name="firstname" class="block-first__form"><br>
                        <p class="block-first__title">EMAIL</p>
                        <input type="email" name="email" class="block-first__form">
                        <p class="block-first__title">ТЕМА СООБЩЕНИЯ</p>
                        <input type="text" name="text" class="block-first__form">
                        <br>
                        <button type="submit" name="action" class="block-first__button">ОТПРАВИТЬ СООБЩЕНИЕ</button>
                    </form>

                    <form class="block-first__form-2">
                        <p class="block-first__title">СООБЩЕНИЕ</p>
                        <textarea rows="2" cols="2" name="text" class="block-first__form-area"></textarea>
                    </form>


                </div>
                <div>Второе содержимое</div>
                <div>Третье содержимое</div>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
