<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style-3.css" />
    <title>Document</title>
</head>

<body>

    <div class="container">

        <ul class="tabs">
            <li>
                <input type="radio" name="tabs" id="tab-1" checked>
                <label for="tab-1" class="tab">Вопросы</label>
                <div class="tab-content">
                    <div class="block">
                        <div class="block-first">
                            <form class="block-first__form-1">
                                <p class="block-first__title">ИМЯ</p>
                                <input type="text" name="firstname" class="block-first__form"><br>
                                <p class="block-first__title">EMAIL</p>
                                <input type="email" name="email" class="block-first__form">
                                <p class="block-first__title">ТЕМА СООБЩЕНИЯ</p>
                                <input type="text" name="text" class="block-first__form">
                                <br>
                                <button type="submit" name="action" class="block-first__button">ОТПРАВИТЬ СООБЩЕНИЕ</button>
                            </form>

                            <form class="block-first__form-2">
                                <p class="block-first__title">СООБЩЕНИЕ</p>
                                <textarea rows="2" cols="2" name="text" class="block-first__form-area"></textarea>
                            </form>



                        </div>
            </li>
            <li>
                <input type="radio" name="tabs" id="tab-2">
                <label for="tab-2" class="tab">ЖАЛОБА</label>
                <div class="tab-content">
                    Второе содержимое
                </div>
            </li>
            <li>
                <input type="radio" name="tabs" id="tab-3">
                <label for="tab-3" class="tab">РЕГИСТРАЦИЯ</label>
                <div class="tab-content">
                    Второе содержимое
                </div>
            </li>
        </ul>

    </div>

</body>

</html>
