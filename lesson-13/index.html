<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Занимайтесь с инструктором</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="grid">
        <div class="grid-items header-1"><img style="height: 515px;" src="img/PHOTO1.png" alt="PHOTO1"></div>
        <div class="grid-items header-2">
            <div class="header-2_text">
                <h1 class="header-2_text-title">Занимайтесь с инструктором</h1>
                <p class="header-2_text-text">Научитесь спускаться по склону
                    под присмотром опытного инструктора,
                    который поддержит на сложных виражах
                    и поставит сразу правильную технику
                    спуска по склонам.</p>
            </div>
        </div>
        <div class="grid-items main-1"><img src="img/PHOTO2.png" alt="PHOTO2"></div>
        <div class="grid-items main-2"><img src="img/PHOTO3.png" alt="PHOTO3"></div>
        <div class="grid-items main-3"><img src="img/PHOTO4.png" alt="PHOTO4"></div>
        <div class="grid-items main-4"><img src="img/PHOTO5.png" alt="PHOTO5"></div>
        <div class="grid-items footer-1">
            <div class="footer-1_block">
                <div class="footer-1_block-title">INSTAGRAM</div>
                <div class="footer-1_block-text">Смотрите наши видое и фото
                    в профиле instagram, если
                    хотите быть в курсе новостей</div>
                <button class="footer-1_block-btn">Смотреть в Instagram</button>
            </div>
        </div>
        <div class="grid-items footer-2"><img src="img/PHOTO6.png" alt="PHOTO6"></div>
        <div class="grid-items footer-3"></div>
    </div>

</body>

</html>
